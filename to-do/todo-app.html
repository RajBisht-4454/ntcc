<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .todo-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .todo-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            background: #f8f9fa;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }

        .todo-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .todo-item.completed {
            opacity: 0.7;
            border-left-color: #28a745;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #666;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            accent-color: #667eea;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            color: #333;
            word-wrap: break-word;
        }

        .todo-text.editing {
            background: white;
            border: 2px solid #667eea;
            border-radius: 4px;
            padding: 5px 10px;
            outline: none;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
        }

        .edit-btn, .delete-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .edit-btn {
            background: #ffc107;
            color: #333;
        }

        .edit-btn:hover {
            background: #ffca2c;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background: #e4606d;
        }

        .save-btn {
            background: #28a745;
            color: white;
        }

        .save-btn:hover {
            background: #34ce57;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            .input-section {
                flex-direction: column;
            }
            
            .todo-actions {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù To-Do List</h1>
            <p>Stay organized and get things done!</p>
        </div>

        <div class="input-section">
            <input type="text" class="todo-input" placeholder="Add a new task..." id="todoInput">
            <button class="add-btn" onclick="addTodo()">Add Task</button>
        </div>

        <ul class="todo-list" id="todoList">
            <!-- Todo items will be dynamically added here -->
        </ul>

        <div class="stats" id="stats">
            <span>Total: 0</span>
            <span>Completed: 0</span>
            <span>Remaining: 0</span>
        </div>
    </div>

    <script>
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        let editingId = null;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            renderTodos();
            updateStats();
            
            // Add event listener for Enter key
            document.getElementById('todoInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTodo();
                }
            });
        });

        // Add new todo
        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            
            if (text === '') {
                alert('Please enter a task!');
                return;
            }
            
            const newTodo = {
                id: Date.now(),
                text: text,
                completed: false,
                createdAt: new Date().toLocaleString()
            };
            
            todos.push(newTodo);
            input.value = '';
            saveTodos();
            renderTodos();
            updateStats();
        }

        // Delete todo
        function deleteTodo(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                todos = todos.filter(todo => todo.id !== id);
                saveTodos();
                renderTodos();
                updateStats();
            }
        }

        // Toggle todo completion status
        function toggleTodo(id) {
            todos = todos.map(todo => 
                todo.id === id ? { ...todo, completed: !todo.completed } : todo
            );
            saveTodos();
            renderTodos();
            updateStats();
        }

        // Start editing todo
        function editTodo(id) {
            editingId = id;
            renderTodos();
        }

        // Save edited todo
        function saveTodo(id, newText) {
            const text = newText.trim();
            if (text === '') {
                alert('Task cannot be empty!');
                return;
            }
            
            todos = todos.map(todo => 
                todo.id === id ? { ...todo, text: text } : todo
            );
            editingId = null;
            saveTodos();
            renderTodos();
        }

        // Cancel editing
        function cancelEdit() {
            editingId = null;
            renderTodos();
        }

        // Render all todos
        function renderTodos() {
            const todoList = document.getElementById('todoList');
            
            if (todos.length === 0) {
                todoList.innerHTML = `
                    <div class="empty-state">
                        <h3>No tasks yet!</h3>
                        <p>Add your first task above to get started.</p>
                    </div>
                `;
                return;
            }
            
            todoList.innerHTML = todos.map(todo => {
                const isEditing = editingId === todo.id;
                
                return `
                    <li class="todo-item ${todo.completed ? 'completed' : ''}">
                        <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''} 
                               onchange="toggleTodo(${todo.id})">
                        ${isEditing ? 
                            `<input type="text" class="todo-text editing" value="${todo.text}" 
                                    id="edit-input-${todo.id}" onblur="saveTodo(${todo.id}, this.value)"
                                    onkeypress="if(event.key==='Enter') saveTodo(${todo.id}, this.value); if(event.key==='Escape') cancelEdit()">` :
                            `<span class="todo-text">${todo.text}</span>`
                        }
                        <div class="todo-actions">
                            ${isEditing ?
                                `<button class="edit-btn save-btn" onclick="saveTodo(${todo.id}, document.getElementById('edit-input-${todo.id}').value)">Save</button>
                                 <button class="delete-btn" onclick="cancelEdit()">Cancel</button>` :
                                `<button class="edit-btn" onclick="editTodo(${todo.id})">Edit</button>
                                 <button class="delete-btn" onclick="deleteTodo(${todo.id})">Delete</button>`
                            }
                        </div>
                    </li>
                `;
            }).join('');
            
            // Focus on edit input if editing
            if (editingId) {
                const editInput = document.getElementById(`edit-input-${editingId}`);
                if (editInput) {
                    editInput.focus();
                    editInput.select();
                }
            }
        }

        // Update statistics
        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(todo => todo.completed).length;
            const remaining = total - completed;
            
            document.getElementById('stats').innerHTML = `
                <span>Total: ${total}</span>
                <span>Completed: ${completed}</span>
                <span>Remaining: ${remaining}</span>
            `;
        }

        // Save todos to localStorage
        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        // Clear all todos (bonus feature)
        function clearAllTodos() {
            if (todos.length === 0) return;
            
            if (confirm('Are you sure you want to clear all tasks?')) {
                todos = [];
                saveTodos();
                renderTodos();
                updateStats();
            }
        }

        // Clear completed todos (bonus feature)
        function clearCompleted() {
            const completedCount = todos.filter(todo => todo.completed).length;
            if (completedCount === 0) return;
            
            if (confirm(`Are you sure you want to clear ${completedCount} completed task(s)?`)) {
                todos = todos.filter(todo => !todo.completed);
                saveTodos();
                renderTodos();
                updateStats();
            }
        }

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Escape key to cancel editing
            if (e.key === 'Escape' && editingId) {
                cancelEdit();
            }
        });
    </script>
</body>
</html>
