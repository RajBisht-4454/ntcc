<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery with Filtering & Lightbox</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Image Gallery</h1>
      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="nature">Nature</button>
        <button class="filter-btn" data-filter="architecture">Architecture</button>
        <button class="filter-btn" data-filter="people">People</button>
        <button class="filter-btn" data-filter="animals">Animals</button>
      </div>
    </header>

    
    <main class="gallery"></main>
  </div>

  <!-- Lightbox Modal -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <span class="close">&times;</span>
      <img class="lightbox-img" id="lightbox-img" src="" alt="" />
      <div class="lightbox-info">
        <h3 id="lightbox-title"></h3>
        <p id="lightbox-category"></p>
      </div>
      <button class="nav-btn prev-btn" id="prev-btn">&#10094;</button>
      <button class="nav-btn next-btn" id="next-btn">&#10095;</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
